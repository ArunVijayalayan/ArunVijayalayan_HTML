<!DOCTYPE html>
<html>
    <body>
        <center><h1>STUDENT'S FORM</h1></center>
        <form>
            <tr align="left" valign="bottom" bgcolor="orange">
        <label for="regno">ENTER THE REGISTER NUMBER :</label> 
        <pre><input type="Text" id="regno" name="rno"><br><br></pre>

        <label for="sname">ENTER THE STUDENT'S NAME :</label> 
        <pre><input type="Text" id="sname" name="sn"><br><br></pre>

        <label for="scgpa">ENTER THE STUDENT'S CGPA :</label>
        <pre><input type="Text" id="scgpa" name="no"><br><br></pre>

        <label for="pwd">ENTER THE PASSWORD:</label>
        <pre><input type="Password" id="pwd" name="pw"><br><br></pre>

        <label for="dob">ENTER THE DATE OF BIRTH:</label>
        <pre><input type="year" id ="dob" name="dateof"><br><br></pre>

        <label for="col">ENTER THE COLOUR:</label>
        <pre><input type="color" id ="col" name="cl"><br><br></pre>

       <label for="file">UPLOAD A FILE:</label>
       <pre><input type="file" id ="file" name="f"><br><br></pre>
             
       <label for="submit">SUBMIT</label>
       <pre><input type="checkbox" id ="submit" name="sm"><br><br>
       </tr>
        </form>
       </body>
     </html>
